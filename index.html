            let botMove='';
            const randomNumber=Math.random();
            if(randomNumber>=0&&randomNumber<1/3){
                botMove='Rock';
            }else if(randomNumber>=1/3&&randomNumber<2/3){
                botMove='Paper';
            }else if(randomNumber>=2/3&&randomNumber<1){
                botMove='Scissor';
            }
            return botMove;
        }
        function playGame(playerMove){
            let result='';
             const botMove=computerMove();
            if(playerMove==='Rock'){

                   result='Tie';

                alert('you choose:'+ ' '+ playerMove+'\ncomputer chooses'+' '+ botMove+'\nResult:'+' '+result);
            }

            }
            if(playerMove==='Scissor'){

            }
